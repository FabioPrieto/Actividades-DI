<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        const obteneranoActual = () => new Date().getFullYear();

        const solicitaranoNacimiento = () => {
            let anoNacimiento;
            const anoActual = obteneranoActual();

            do {
                
                anoNacimiento = parseInt(prompt(`Introduce tu a침o de nacimiento (entre 1900 y ${anoActual}):`));

                if (isNaN(anoNacimiento) || anoNacimiento < 1900 || anoNacimiento > anoActual) {

                    alert("Por favor, introduce un a침o v치lido.");
                }
            } while (isNaN(anoNacimiento) || anoNacimiento < 1900 || anoNacimiento > anoActual);

            return anoNacimiento;
        };

        const calcularEdad = () => {
            const anoNacimiento = solicitaranoNacimiento();
            const edad = obteneranoActual() - anoNacimiento;
            alert(`Tienes ${edad} a침os.`);
        };

        calcularEdad();
    </script>
</body>

</html>
