<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>

      function procesarPalabra(palabra) {
        const palabraMayusculas = palabra.toUpperCase();
        const longitud = palabraMayusculas.length;
        return `La palabra en may√∫sculas es "${palabraMayusculas}" y tiene ${longitud} letras.`;
      }

      
      const palabraUsuario = prompt("Introduce una palabra:");
      const mensaje = procesarPalabra(palabraUsuario);
      alert(mensaje);
    </script>
  </body>
</html>
